<div id="product-title" class="jumbotron">

    <h1>{{pd.product.title}}</h1>
  </div>
  
  <button class="btn btn-primary" ng-click="pd.changeName()">Change</button>


<div class="container">
        <div class="row">
                <div class="col-md-6">
                    <h1 id="product-title">
                            {{pd.product.title}}
                    </h1>
                    <div id="product-image-container">
                            <slick class="carousel-for" init-onload="true" slides-to-show="1" arrows="false", fade="true", as-nav-for=".carousel-nav" data="pd.product.Images[0].AlternateImages">
                                    <div class="carousel-item" ng-repeat="altImage in pd.product.Images[0].AlternateImages">
                                            <img class="product-carousel-main-image mx-auto" ng-src="{{altImage.image}}" alt="Second slide">
                                          </div>
                                  </slick>
                    </div>
                    <div id="product-image-magnifier">

                    </div>
                    <div id="product-carousel-container">


                           


                            <slick class="carousel-nav mx-auto" init-onload="true" infinite="true" slides-to-show="3" slides-to-scroll="1" center-mode="true" center-padding="0px" focus-on-select="true" as-nav-for=".carousel-for", data="pd.product.Images[0].AlternateImages">
                                    <div class="carousel-item" ng-repeat="altImage in pd.product.Images[0].AlternateImages">
                                            <img class="product-carousel-thumbnail mx-auto" ng-src="{{altImage.image}}" alt="Second slide">
                                          </div>
                                  </slick>
                    </div>
                </div>
                <div class="col-md-6">
                    Column 2
                </div>
        </div>
</div>
